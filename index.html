<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                //Generate random number between 0 and 2
                let randomNumber = Math.floor(Math.random() * 3);

                //If 0, then Rock
                if (randomNumber == 0) {
                    return "Rock";
                }

                //If 1, then Paper
                else if (randomNumber == 1) {
                    return "Paper";
                }

                //If 2, then Scissors
                else {
                    return "Scissors";
                }
            }
            
            let computerSelection = computerPlay();
            let playerSelection = prompt("Rock, Paper or Scissors?");

            function playGame (playerSelection, computerSelection) {
                console.log(computerSelection);
                console.log(playerSelection);
                //Draw - Player and computer made the same choice
                if (playerSelection == computerSelection) {
                    return "It's a draw!";
                }

                //Player Wins - Rock > Scissors, Paper > Rock, Scissors > Paper
                else if ((playerSelection == "Rock" && computerSelection == "Scissors") || (playerSelection == "Paper" && computerSelection == "Rock") || (playerSelection == "Scissors" && computerSelection == "Paper")) {
                    return "You win!";
                }

                //Player Loses - Rock < Paper, Paper < Scissors, Scissors < Rock
                else if ((playerSelection == "Rock" && computerSelection == "Paper") || (playerSelection == "Paper" && computerSelection == "Scissors") || (playerSelection == "Scissors" && computerSelection == "Rock")) {
                    return "You lose!";
                }

                //Player entered invalid input
                else {
                    return "You broke the rules!"
                }
            }

            let result = playGame(playerSelection, computerSelection);
            console.log(result);
        </script>
    </body>
</html>
